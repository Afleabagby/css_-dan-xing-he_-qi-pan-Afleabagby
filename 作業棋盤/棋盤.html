    <title>棋盤</title>
    <style>
        *{
           margin:0;
           padding:0;
           list-style:none;
           font-family:'標楷體';
           box-sizing:border-box;
         }
        html{
            width:100vw;
            height:100vh;
        }
        body{
            width:100%;
            height:100%;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .container{
            width:70%;
            height:90%;
            /* background:red; */
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .chessboard{
            width:700px;
            height:700px;
            border:solid black 1px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            position:absolute;
            /* background:red; */
        }

        .chessboard::before{
            content:'棋盤裡，車無輪，馬無韁，叫聲將軍提防提防';
            font-size:2rem;
            text-orientation: upright;
            writing-mode:vertical-rl;
            position:absolute;
            color:#000;
            width:300px;
            height:800px;
            left:-55%;
            top:0;
            bottom:0;
            margin:auto;
            /* background:red; */
        }

        .chessboard::after{
            content:'圖畫裡，龍不吟，虎不嘯，小小書童';
            font-size:2rem;
            text-orientation: upright;
            writing-mode:vertical-rl;
            position:absolute;
            color:#000;
            width:300px;
            height:800px;
            right:-10%;
            top:0;
            bottom:0;
            margin:auto;
            /* background:red; */
        }

        .box{
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            align-items:center;
            /* background:green; */
            width:560px;
            height:630px;
        }

        .blacktable{
            /* display:flex;
            flex-direction:row;
            justify-content:space-between;
            align-items:center; */
            position:relative;
            width:560px;
            height:630px;
            border-spacing: 0;
            border:1px solid black;
            /* background:red; */
        }

       

        .blacktable tr td{
            border:#000 solid 1px;
            width:70px;
            height:70px;
        } 

        .blackchess{
            display:flex ;
            justify-content:center;
            align-items:center;
            border-radius:50%;
            border:solid black 1px;
            border-radius:50%;
            width:50px;
            height:50px;
            color:black;
            background:white;
            font-size:2rem;
            font-weight: 400;
        }

        
        

        /* 楚河漢界 */
        .river{
            /* border:#000 solid 1px; */
            /* border-left: #000 solid 1px;
            border-right: #000 solid 1px;; */
            height:70px;
            width:560px;
            background:red;
            position:relative;
            top:45%;
            /* display:flex;
            justify-content:space-around;
            align-items:stretch; */
        }
        .river::before{
            content:'楚河';
            position:absolute;
            width:110px;
            height:70px;
            line-height:70px;
            font-size:3rem;
            /* background:green; */
            right:60%;
        }
        .river::after{
            content:'漢界';
            position:absolute;
            width:110px;
            height:70px;
            line-height:70px;
            font-size:3rem;
            /* background:purple; */
            left:60%;
        }


        .redchess{
            display:flex ;
            justify-content:center;
            align-items:center;
            border:solid black 1px;
            border-radius:50%;
            width:50px;
            height:50px;
            color:red;
            background:white;
            font-size:2rem;
            font-weight: 400;
        }

        

        /* 斜線 */
        #slash1{
            border:1px solid #333;  
            line-height:120px;
            text-indent:5px;
            background:
            linear-gradient(45deg, transparent 49.5%, black 49.5%, black 50.5%, transparent 50.5%);
        }
        #slash2{

            line-height:120px;
            text-indent:5px;
            background:
